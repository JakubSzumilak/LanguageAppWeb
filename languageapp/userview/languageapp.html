<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language App</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="../../jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../../verifier.js"></script>
    <script type="text/javascript" src="userDataTracker.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
        window.addEventListener('load', () => {verify("../../checker.php", "../../index.html")})
        window.addEventListener('focus', () => {verify("../../checker.php", "../../index.html")})
    </script>
    
</head>
<body>
    <div id="dictionaryBox" style="display: none;">
        <div style="display: flex; width: 100%">
            <div id="dictionaryTerms"></div>
            <div id="dictionaryTranslations"></div>
        </div>
        <div style="display: flex; flex-direction: row-reverse;">
        <button id="dictionaryOkButton">OK</div>
        </div>
    </div>
<!-- main language appi goes here plan: will use php session and ajax/jquery for web actions -->
    <div id="languageapp">
    <div id="notificationBox"></div>
        <div id="navigation">
            <!-- 
                mostly self explinatory 
                1st button clears all fields by the name translation.
                2nd sends us to a new window(important not same window in the app!!) of dictionary
                range slider selects how many words of the max 9 our user wants to answer (1 to 9) 
                submit button spoken about in further comments
                -->
            <div><input type="button" id="saveBtn" class="actionButton" value="manual save"></div>
            <div><input type="button" class="actionButton" id="dictionaryBtn" value="dictionary"></div>
            <div><input type="range" name="entry" value="5" min="1" max="9" id="entrynum" class="ranges" onchange="updateSpan(this.value)"  /></div>
            <div><p id="noe">Number of entries <span name="entriesnum" id="entriesnum" > </span></p></div>
            <div> <button id="checkButton" class="actionButton"  type="submit">load terms</button></div>
        </div>
            
            <div id="targetresponse">
                <!-- 
                    Each "translateme" must be cross checked with database if it matches with "translated" item if not send alert about each error 
                    (from database send correct forms if not left empty) 
                    if empty only send an alert about leaving empty spaces
                    -->
                <span id="translateme1"> </span> <div class="custom_input"><input class="input" type="text" name="translation" id="translated1"> </div>
                <span id="translateme2"> </span> <div class="custom_input"><input class="input" type="text" name="translation" id="translated2"> </div>
                <span id="translateme3"> </span> <div class="custom_input"><input class="input" type="text" name="translation" id="translated3"> </div>
                <span id="translateme4"> </span> <div class="custom_input"><input class="input" type="text" name="translation" id="translated4"> </div>
                <span id="translateme5"> </span> <div class="custom_input"><input class="input" type="text" name="translation" id="translated5"> </div>
                <span id="translateme6"> </span> <div class="custom_input"><input class="input" type="text" name="translation" id="translated6"> </div>
                <span id="translateme7"> </span> <div class="custom_input"><input class="input" type="text" name="translation" id="translated7"> </div>
                <span id="translateme8"> </span> <div class="custom_input"><input class="input" type="text" name="translation" id="translated8"> </div>
                <span id="translateme9"> </span> <div class="custom_input"><input class="input" type="text" name="translation" id="translated9"> </div>
                <!--
                    Progression bar checks if answers are correct in real time 
                    (hopefully we'll see if ajax can do it)
                    upon reaching completion Submit button "check" should put our user into another instance of select.php(TBA)
                    just a visual thing so user can know if they did something wrong and 'fix' error themselves without help of alerts
                    -->
                <div id="progression"></div>
            </div>
                    
                    
                    
    </div>
    <div id="userData">User data here</div>
    <script src="script.js"></script>
</body>
</html>
